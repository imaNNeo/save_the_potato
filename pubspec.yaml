publish_to: 'none'
version: 1.5.1+10501

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flame: ^1.30.1
  flame_noise: ^0.3.2+14
  flutter_bloc: ^9.1.1
  flame_bloc: ^1.12.15
  equatable: ^2.0.5
  flame_rive: ^1.10.17
  rive: ^0.13.20
  shared_preferences: ^2.3.4
