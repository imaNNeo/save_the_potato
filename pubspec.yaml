      url: git@github.com:imaNNeo/flutter_poki_sdk.git

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

  fonts:
    - family: Cookies
      fonts:
        - asset: assets/fonts/Cookies.ttf

  assets:
    - assets/images/flame/
    - assets/images/flutter_flame/
    - assets/images/snow/
    - assets/images/sparkle/
    - assets/images/orb/
    - assets/images/heart/
    - assets/images/trophy/
    - assets/images/icons/
    - assets/images/
    - assets/fonts/
    - assets/audio/
    - assets/audio/motivation/
    - assets/rive/
    - assets/logo/

  shaders:
    - shaders/background.frag

flutter_launcher_icons:
  android: false
  ios: true
  remove_alpha_ios: true
  image_path: "assets/logo-1024.png"
  min_sdk_android: 21